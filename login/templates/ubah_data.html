{% extends 'base.html' %} 

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3><center>UBAH DATA USER</center></h3>
                {% for message in messages %}
                    {% if message %}
                        <div class="alert alert-success"> {{ message }} </div>
                    {% endif %}
                {% endfor %}
                <form action="{% url 'ubah_data' user.id %}" method="post">
                    <!-- {% if pesan %}
                        <div class="alert alert-success">{{ pesan }}</div>
                    {% endif%} -->
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary"> Ubah</button>
                    <a href="/data" class="btn btn-danger">Kembali</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
